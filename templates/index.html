<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/Shared.css">
    <title>Game Review - Home</title>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="/" class="nav-logo">Game Review</a>
            <div class="nav-links">
                <a href="/">Home</a>
                {% if isSignedIn %}
                    <a href="/logout">Logout</a>
                    <a href="/rating">Rate Games</a>
                {% else %}
                    <a href="/login">Login</a>
                    <a href="/signup">Signup</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <main>
        <div class="hero-section">
            <h1>Welcome to Game Review!</h1>
            <p>Your go-to platform for honest game reviews and ratings.</p>
            <div class="cta-buttons">
                {% if not isSignedIn %}
                    <a href="/signup" class="cta-btn">Sign Up</a>
                    <a href="/login" class="cta-btn">Log In</a>
                {% else %}
                    <a href="/rating" class="cta-btn">Rate Games</a>
                {% endif %}
            </div>
        </div>
    </main>
</body>
</html>
